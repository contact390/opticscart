    <!DOCTYPE html>
    <html>
    <head>
      <title>Seaside Sunglasses</title>
    </head>
    <body style="margin: 0; font-family: Arial, sans-serif; background: #f5f5f5;">
    
      <div style="padding: 20px 30px; background: white;">
        <h1 style="margin: 0;">Shop All Seaside Sunglasses</h1>
        <p style="margin: 5px 0; color: gray;">Seaside Sunglasses - Summer-Ready Fashion Shades</p>
      </div>
    
      <div style="display: flex;">
        <!-- Sidebar Filters -->
        <div style="width: 300px; background: #fff; padding: 20px; box-shadow: 0 0 5px rgba(0,0,0,0.1); height: 100vh; overflow-y: auto;">
          <h2 style="font-size: 20px; margin-bottom: 20px;">Filters</h2>
          
          <div style="margin-bottom: 10px;">
            <label><input type="checkbox" checked disabled> Seaside</label>
          </div>
    
          <!-- Size Filter -->
          <div style="margin-top: 30px;">
            <strong>Size</strong>
            <div><label><input type="checkbox" class="size-filter" value="Small" onchange="filterProducts()"> Small</label></div>
            <div><label><input type="checkbox" class="size-filter" value="Medium" onchange="filterProducts()"> Medium</label></div>
            <div><label><input type="checkbox" class="size-filter" value="Large" onchange="filterProducts()"> Large</label></div>
          </div>
    
          <!-- Color Filter -->
          <div style="margin-top: 30px;">
            <strong>Color</strong>
            <div><label><input type="checkbox" class="color-filter" value="Black" onchange="filterProducts()"> Black</label></div>
            <div><label><input type="checkbox" class="color-filter" value="Blue" onchange="filterProducts()"> Blue</label></div>
            <div><label><input type="checkbox" class="color-filter" value="Red" onchange="filterProducts()"> Red</label></div>
            <div><label><input type="checkbox" class="color-filter" value="Green" onchange="filterProducts()"> Green</label></div>
            <div><label><input type="checkbox" class="color-filter" value="Purple" onchange="filterProducts()"> Purple</label></div>
            <div><label><input type="checkbox" class="color-filter" value="Yellow" onchange="filterProducts()"> Yellow</label></div>
            <div><label><input type="checkbox" class="color-filter" value="Orange" onchange="filterProducts()"> Orange</label></div>
            <div><label><input type="checkbox" class="color-filter" value="Brown" onchange="filterProducts()"> Brown</label></div>
            <div><label><input type="checkbox" class="color-filter" value="Gray" onchange="filterProducts()"> Gray</label></div>
            <div><label><input type="checkbox" class="color-filter" value="White" onchange="filterProducts()"> White</label></div>
            <div><label><input type="checkbox" class="color-filter" value="Pink" onchange="filterProducts()"> Pink</label></div>
            <div><label><input type="checkbox" class="color-filter" value="Teal" onchange="filterProducts()"> Teal</label></div>
            <div><label><input type="checkbox" class="color-filter" value="Navy" onchange="filterProducts()"> Navy</label></div>
          </div>
        </div>
    
        <!-- Product Grid -->
        <div style="flex: 1; padding: 20px;">
          <div style="display: flex; flex-wrap: wrap; gap: 20px;" id="productGrid"></div>
        </div>
      </div>
    
      <!-- Buy Now Popup -->
      <div id="buyPopup" style="display:none; position:fixed; top:0; left:0; width:100%; height:100%; background:rgba(0,0,0,0.5); z-index:999; justify-content:center; align-items:center;">
        <div style="background:white; padding:30px; border-radius:10px; width:90%; max-width:400px; position:relative;">
          <span style="position:absolute; top:10px; right:15px; font-size:20px; cursor:pointer;" onclick="closePopup()">✖</span>
          <h2 id="popupProductName">Buy Product</h2>
          <form onsubmit="submitForm(event)">
            <input type="text" placeholder="Your Name" required style="width:100%; margin:10px 0; padding:10px;">
            <input type="email" placeholder="Your Email" required style="width:100%; margin:10px 0; padding:10px;">
            <textarea placeholder="Your Address" required style="width:100%; margin:10px 0; padding:10px;"></textarea>
            <button type="submit" style="background:#00bcd4; color:white; padding:10px 20px; border:none; border-radius:5px;">Submit</button>
          </form>
        </div>
      </div>
    
      <script>
        const products = [
          { name: 'Blue Square Sunglasses', color: 'CCCCFF', text: 'Blue+Sunglass', size: 'Small', colorName: 'Blue', imageUrl: 'https://images.pexels.com/photos/18517997/pexels-photo-18517997/free-photo-of-handsome-man-in-shirt-with-sunglasses.png' },
          { name: 'Black Square Sunglasses', color: '666666', text: 'Black+Sunglass', size: 'Medium', colorName: 'Black', imageUrl: 'https://via.placeholder.com/200x100/666666/000000?text=Black+Square+Sunglasses' },
          { name: 'Green Square Sunglasses', color: '00cc99', text: 'Green+Sunglass', size: 'Large', colorName: 'Green', imageUrl: 'https://via.placeholder.com/200x100/00cc99/000000?text=Green+Square+Sunglasses' },
          { name: 'Red Aviator Sunglasses', color: 'cc4444', text: 'Red+Sunglass', size: 'Medium', colorName: 'Red', imageUrl: 'https://via.placeholder.com/200x100/cc4444/000000?text=Red+Aviator+Sunglasses' },
          { name: 'Purple Round Sunglasses', color: '9933cc', text: 'Purple+Sunglass', size: 'Small', colorName: 'Purple', imageUrl: 'https://via.placeholder.com/200x100/9933cc/000000?text=Purple+Round+Sunglasses' },
          { name: 'Yellow Wrap Sunglasses', color: 'ffcc00', text: 'Yellow+Sunglass', size: 'Large', colorName: 'Yellow', imageUrl: 'https://via.placeholder.com/200x100/ffcc00/000000?text=Yellow+Wrap+Sunglasses' },
          { name: 'Orange Cat Eye Sunglasses', color: 'ff9966', text: 'Orange+Sunglass', size: 'Small', colorName: 'Orange', imageUrl: 'https://via.placeholder.com/200x100/ff9966/000000?text=Orange+Cat+Eye+Sunglasses' },
          { name: 'Brown Oversized Sunglasses', color: '996633', text: 'Brown+Sunglass', size: 'Medium', colorName: 'Brown', imageUrl: 'https://via.placeholder.com/200x100/996633/000000?text=Brown+Oversized+Sunglasses' },
          { name: 'Gray Retro Sunglasses', color: '999999', text: 'Gray+Sunglass', size: 'Large', colorName: 'Gray', imageUrl: 'https://via.placeholder.com/200x100/999999/000000?text=Gray+Retro+Sunglasses' },
          { name: 'White Minimal Sunglasses', color: 'ffffff', text: 'White+Sunglass', size: 'Small', colorName: 'White', imageUrl: 'https://via.placeholder.com/200x100/ffffff/000000?text=White+Minimal+Sunglasses' },
          { name: 'Pink Glam Sunglasses', color: 'ff99cc', text: 'Pink+Sunglass', size: 'Medium', colorName: 'Pink', imageUrl: 'https://via.placeholder.com/200x100/ff99cc/000000?text=Pink+Glam+Sunglasses' },
          { name: 'Teal Classic Sunglasses', color: '66cccc', text: 'Teal+Sunglass', size: 'Large', colorName: 'Teal', imageUrl: 'https://via.placeholder.com/200x100/66cccc/000000?text=Teal+Classic+Sunglasses' },
          { name: 'Navy Pilot Sunglasses', color: '333399', text: 'Navy+Sunglass', size: 'Medium', colorName: 'Navy', imageUrl: 'https://via.placeholder.com/200x100/333399/000000?text=Navy+Pilot+Sunglasses' }
        ];
    
        const grid = document.getElementById("productGrid");
    
        function renderProducts(filteredProducts) {
          grid.innerHTML = "";
          filteredProducts.forEach(p => {
            const card = document.createElement("div");
            card.style = "background: #fff; border-radius: 10px; padding: 15px; width: calc(33% - 20px); box-shadow: 0 2px 5px rgba(0,0,0,0.1);";
            card.innerHTML = `
              <div style="position: relative;">
                <img src="${p.imageUrl}" style="width: 100%; border-radius: 10px;">
                <span style="position: absolute; top: 10px; right: 10px; color: #f77; font-size: 20px;">♥</span>
              </div>
              <h3 style="font-size: 14px; margin: 10px 0 5px;">Fastrack</h3>
              <p style="margin: 0; font-size: 13px; color: gray;">${p.name} For Men</p>
              <p style="margin: 5px 0; font-weight: bold;">₹1,600</p>
              <p style="font-size: 12px; color: gray;">Inclusive of all taxes</p>
              <button onclick="openPopup('${p.name}')" style="padding: 8px 12px; background: #00bcd4; color: white; border: none; border-radius: 5px; cursor: pointer;">Buy Now</button>
            `;
            grid.appendChild(card);
          });
        }
    
        function filterProducts() {
          const selectedSizes = Array.from(document.querySelectorAll('.size-filter:checked')).map(cb => cb.value);
          const selectedColors = Array.from(document.querySelectorAll('.color-filter:checked')).map(cb => cb.value);
          
          const filtered = products.filter(p => {
            const sizeMatch = selectedSizes.length === 0 || selectedSizes.includes(p.size);
            const colorMatch = selectedColors.length === 0 || selectedColors.includes(p.colorName);
            return sizeMatch && colorMatch;
          });
    
          renderProducts(filtered);
        }
    
        function openPopup(productName) {
          document.getElementById("popupProductName").innerText = "Buy " + productName;
          document.getElementById("buyPopup").style.display = "flex";
        }
    
        function closePopup() {
          document.getElementById("buyPopup").style.display = "none";
        }
    
        function submitForm(event) {
          event.preventDefault();
          alert("Thank you for your order!");
          closePopup();
        }
    
        // Initial render
        renderProducts(products);
      </script>
    
    </body>
    </html>
