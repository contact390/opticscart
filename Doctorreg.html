<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Doctor Registration</title>
</head>
<body style="font-family: Arial, sans-serif; background-color: #f4f4f4; display: flex; justify-content: center; align-items: center; height: 100vh;">

    <div style="background: white; padding: 20px; border-radius: 10px; box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1); width: 800px; height: auto;">
        <h2 style="text-align: center; margin-bottom: 20px;">Doctor Registration</h2>
        <form id="registrationForm">
            <div style="display: flex; gap: 20px;">
                
                <div style="width: 47%; display: flex; flex-direction: column;">
                    <label for="name" style="font-weight: bold; margin-top: 10px;">Full Name</label>
                    <input type="text" id="name" required style="width: 100%; padding: 8px; margin: 5px 0; border: 1px solid #ccc; border-radius: 5px;">

                    <label for="email" style="font-weight: bold; margin-top: 10px;">Email</label>
                    <input type="email" id="email" required style="width: 100%; padding: 8px; margin: 5px 0; border: 1px solid #ccc; border-radius: 5px;">

                    <label for="aadhar" style="font-weight: bold; margin-top: 10px;">Aadhar Card No</label>
                    <input type="number" id="aadhar" required style="width: 100%; padding: 8px; margin: 5px 0; border: 1px solid #ccc; border-radius: 5px;">

                    <label for="hospitalName" style="font-weight: bold; margin-top: 10px;">Hospital Name</label>
                    <input type="text" id="hospitalName" required style="width: 100%; padding: 8px; margin: 5px 0; border: 1px solid #ccc; border-radius: 5px;">

                    <label for="dob" style="font-weight: bold; margin-top: 10px;">DOB</label>
                    <input type="date" id="dob" required style="width: 100%; padding: 8px; margin: 5px 0; border: 1px solid #ccc; border-radius: 5px;">
                </div>

                <div style="width: 47%; display: flex; flex-direction: column;">
                    <label for="phone" style="font-weight: bold; margin-top: 10px;">Phone Number</label>
                    <input type="tel" id="phone" required style="width: 100%; padding: 8px; margin: 5px 0; border: 1px solid #ccc; border-radius: 5px;">

                    <label for="specialization" style="font-weight: bold; margin-top: 10px;">Specialization</label>
                    <select id="specialization" required style="width: 100%; padding: 8px; margin: 5px 0; border: 1px solid #ccc; border-radius: 5px;">
                        <option value="">Select Specialization</option>
                        <option value="Cardiologist">Cardiologist</option>
                        <option value="Dermatologist">Dermatologist</option>
                        <option value="Neurologist">Neurologist</option>
                        <option value="Pediatrician">Pediatrician</option>
                        <option value="General Physician">General Physician</option>
                    </select>

                    <label for="license" style="font-weight: bold; margin-top: 10px;">Medical License Number</label>
                    <input type="text" id="license" required style="width: 100%; padding: 8px; margin: 5px 0; border: 1px solid #ccc; border-radius: 5px;">

                    <label for="password" style="font-weight: bold; margin-top: 10px;">Password</label>
                    <input type="password" id="password" required style="width: 100%; padding: 8px; margin: 5px 0; border: 1px solid #ccc; border-radius: 5px;">

                    <label for="confirm_password" style="font-weight: bold; margin-top: 10px;">Confirm Password</label>
                    <input type="password" id="confirm_password" required style="width: 100%; padding: 8px; margin: 5px 0; border: 1px solid #ccc; border-radius: 5px;">
                </div>
            </div>

            <label for="address" style="font-weight: bold; margin-top: 10px;">Address</label>
            <input type="text" id="address" required style="width: 96%; height: 40px; padding: 8px; margin: 5px 0; border: 1px solid #ccc; border-radius: 5px;">

            <button type="submit" style="width: 98%; background: #28a745; color: white; padding: 10px; border: none; border-radius: 5px; cursor: pointer; margin-top: 20px;">
                Register
            </button>
        </form>
    </div>

    <script>
        document.getElementById("registrationForm").addEventListener("submit", async function(event) {
            event.preventDefault(); // Prevent page reload

            // Validate password match
            let password = document.getElementById("password").value;
            let confirmPassword = document.getElementById("confirm_password").value;
            if (password !== confirmPassword) {
                alert("Passwords do not match!");
                return;
            }

            // Collect form data
            let formData = {
                name: document.getElementById("name").value,
                email: document.getElementById("email").value,
                aadhar: document.getElementById("aadhar").value,
                hospitalName: document.getElementById("hospitalName").value,
                dob: document.getElementById("dob").value,
                phone: document.getElementById("phone").value,
                specialization: document.getElementById("specialization").value,
                license: document.getElementById("license").value,
                address: document.getElementById("address").value,
                password: password
            };

            try {
                const response = await fetch("https://your-backend-api.com/register", {
                    method: "POST",
                    headers: {
                        "Content-Type": "application/json"
                    },
                    body: JSON.stringify(formData)
                });

                const data = await response.json();

                if (response.ok) {
                    alert("Registration Successful!");
                } else {
                    alert("Error: " + data.message);
                }
            } catch (error) {
                alert("Failed to connect to the server.");
            }
        });
    </script>
</body>
</html>
