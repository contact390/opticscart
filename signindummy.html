<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Sign In</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <style>
    body{font-family:'Segoe UI',sans-serif;background:#fff;padding:40px;max-width:400px;margin:auto;color:#2f2f5f}
    input{width:100%;padding:14px;margin-bottom:15px;border:1px solid #ddd;border-radius:10px}
    button{width:100%;background:#2f2f5f;border:none;padding:14px;border-radius:30px;font-size:16px;color:#fff;cursor:pointer}
    .msg{margin-top:12px;font-size:14px}
  </style>
</head>
<body>
  <h2 style="font-size:28px;margin-bottom:20px">Sign In</h2>
  <form id="signinForm">
    <input type="email" name="email" placeholder="Email" required />
    <input type="password" name="password" placeholder="Password" required />
    <button type="submit">Sign In</button>
    <p style="text-align:center;margin-top:16px;font-size:14px">Don't have an account? <a href="signup.html">Create an Account</a></p>
    <div class="msg" id="msg"></div>
  </form>

  <script>
    const form = document.getElementById('signinForm');
    const msg = document.getElementById('msg');
    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      msg.textContent = '';
      const data = {
        email: form.email.value.trim(),
        password: form.password.value
      };
      try {
        const res = await fetch('/api/signin', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(data)
        });
        const json = await res.json();
        if (res.ok) {
          msg.style.color = 'green';
          msg.textContent = json.message || 'Signed in successfully';
        } else {
          msg.style.color = 'crimson';
          msg.textContent = json.error || json.message || 'Sign in failed';
        }
      } catch (err) {
        msg.style.color = 'crimson';
        msg.textContent = 'Network error';
      }
    });
  </script>
</body>
</html>
