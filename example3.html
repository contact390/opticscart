<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Request Information - Hitaishi Lens</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            width: 100%;
            max-width: 600px;
        }

        .form-card {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 15px;
            padding: 40px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(10px);
        }

        .form-header {
            text-align: center;
            margin-bottom: 30px;
        }

        .form-header h1 {
            font-size: 28px;
            color: #2d3748;
            margin-bottom: 10px;
        }

        .form-header p {
            color: #718096;
            font-size: 14px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: #4a5568;
            font-size: 14px;
        }

        .form-group input,
        .form-group select,
        .form-group textarea {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #e2e8f0;
            border-radius: 8px;
            font-family: inherit;
            font-size: 14px;
            transition: all 0.3s ease;
            background: white;
            color: #2d3748;
        }

        .form-group input:focus,
        .form-group select:focus,
        .form-group textarea:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .form-group textarea {
            resize: vertical;
            min-height: 120px;
        }

        .form-group input::placeholder,
        .form-group textarea::placeholder {
            color: #cbd5e0;
        }

        .submit-btn {
            width: 100%;
            padding: 14px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-weight: 600;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 10px;
        }

        .submit-btn:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(102, 126, 234, 0.4);
        }

        .submit-btn:disabled {
            opacity: 0.7;
            cursor: not-allowed;
        }

        .error-message {
            color: #f56565;
            font-size: 13px;
            margin-top: 5px;
            display: none;
        }

        .success-message {
            background: #d5f4e6;
            color: #27ae60;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            display: none;
            border-left: 4px solid #27ae60;
        }

        .error-box {
            background: #fef5f5;
            color: #f56565;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            display: none;
            border-left: 4px solid #f56565;
        }

        .loading-spinner {
            display: inline-block;
            width: 16px;
            height: 16px;
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-top-color: white;
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        @media (max-width: 600px) {
            .form-card {
                padding: 25px;
            }

            .form-header h1 {
                font-size: 22px;
            }

            .form-group input,
            .form-group select,
            .form-group textarea {
                font-size: 16px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="form-card">
            <div class="form-header">
                <h1>Request Information</h1>
                <p>Fill out the form below and we'll get back to you soon</p>
            </div>

            <div class="error-box" id="errorBox"></div>
            <div class="success-message" id="successMessage"></div>

            <form id="requestForm" onsubmit="handleSubmit(event)">
                <div class="form-group">
                    <label for="name">Full Name *</label>
                    <input 
                        type="text" 
                        id="name" 
                        name="name"
                        placeholder="Your Full Name"
                        required
                    >
                    <div class="error-message" id="nameError"></div>
                </div>

                <div class="form-group">
                    <label for="email">Email Address *</label>
                    <input 
                        type="email" 
                        id="email" 
                        name="email"
                        placeholder="your@email.com"
                        required
                    >
                    <div class="error-message" id="emailError"></div>
                </div>

                <div class="form-group">
                    <label for="phone">Phone Number</label>
                    <input 
                        type="tel" 
                        id="phone" 
                        name="phone"
                        placeholder="Your Phone Number"
                    >
                    <div class="error-message" id="phoneError"></div>
                </div>

                <div class="form-group">
                    <label for="venueType">Venue Type *</label>
                    <select id="venueType" name="venueType" required>
                        <option value="" disabled selected>Select Venue Type</option>
                        <option value="beachfront">Beachfront</option>
                        <option value="historic">Historic</option>
                        <option value="modern">Modern</option>
                    </select>
                    <div class="error-message" id="venueTypeError"></div>
                </div>

                <div class="form-group">
                    <label for="message">Message *</label>
                    <textarea 
                        id="message" 
                        name="message"
                        placeholder="Tell us more about your request..."
                        required
                    ></textarea>
                    <div class="error-message" id="messageError"></div>
                </div>

                <button type="submit" class="submit-btn" id="submitBtn">
                    Request Information
                </button>
            </form>
        </div>
    </div>

    <script>
        const API_URL = 'https://opticscart.com/api/request-information';

        async function handleSubmit(event) {
            event.preventDefault();

            // Reset messages
            document.getElementById('errorBox').style.display = 'none';
            document.getElementById('successMessage').style.display = 'none';
            clearAllErrors();

            // Get form data
            const formData = {
                name: document.getElementById('name').value.trim(),
                email: document.getElementById('email').value.trim(),
                phone: document.getElementById('phone').value.trim(),
                venueType: document.getElementById('venueType').value,
                message: document.getElementById('message').value.trim()
            };

            // Validate form
            if (!validateForm(formData)) {
                return;
            }

            // Show loading state
            const submitBtn = document.getElementById('submitBtn');
            const originalText = submitBtn.textContent;
            submitBtn.disabled = true;
            submitBtn.innerHTML = '<span class="loading-spinner"></span> Submitting...';

            try {
                const response = await fetch(API_URL, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(formData)
                });

                const data = await response.json();

                if (response.ok) {
                    // Success
                    const successMsg = document.getElementById('successMessage');
                    successMsg.textContent = data.message || 'Thank you! Your request has been submitted successfully. We will contact you soon.';
                    successMsg.style.display = 'block';

                    // Reset form
                    document.getElementById('requestForm').reset();

                    // Scroll to success message
                    setTimeout(() => {
                        successMsg.scrollIntoView({ behavior: 'smooth' });
                    }, 100);
                } else {
                    // Error from server
                    showError(data.message || 'An error occurred. Please try again.');
                }
            } catch (error) {
                console.error('Error:', error);
                showError('Failed to submit the form. Please make sure the server is running on https://opticscart.com');
            } finally {
                // Reset button
                submitBtn.disabled = false;
                submitBtn.textContent = originalText;
            }
        }

        function validateForm(formData) {
            let isValid = true;

            // Validate name
            if (!formData.name || formData.name.length < 2) {
                showFieldError('name', 'Please enter a valid name (at least 2 characters)');
                isValid = false;
            }

            // Validate email
            const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            if (!formData.email || !emailRegex.test(formData.email)) {
                showFieldError('email', 'Please enter a valid email address');
                isValid = false;
            }

            // Validate phone if provided
            if (formData.phone && !/^[0-9\s\-\+\(\)]+$/.test(formData.phone)) {
                showFieldError('phone', 'Please enter a valid phone number');
                isValid = false;
            }

            // Validate venue type
            if (!formData.venueType) {
                showFieldError('venueType', 'Please select a venue type');
                isValid = false;
            }

            // Validate message
            if (!formData.message || formData.message.length < 10) {
                showFieldError('message', 'Please enter a message (at least 10 characters)');
                isValid = false;
            }

            return isValid;
        }

        function showFieldError(fieldName, message) {
            const errorElement = document.getElementById(fieldName + 'Error');
            if (errorElement) {
                errorElement.textContent = message;
                errorElement.style.display = 'block';
            }
        }

        function clearAllErrors() {
            const errorElements = document.querySelectorAll('.error-message');
            errorElements.forEach(el => {
                el.style.display = 'none';
                el.textContent = '';
            });
        }

        function showError(message) {
            const errorBox = document.getElementById('errorBox');
            errorBox.textContent = message;
            errorBox.style.display = 'block';
            errorBox.scrollIntoView({ behavior: 'smooth' });
        }

        // Real-time validation
        document.getElementById('name').addEventListener('blur', function() {
            if (this.value.length < 2) {
                showFieldError('name', 'Please enter at least 2 characters');
            } else {
                document.getElementById('nameError').style.display = 'none';
            }
        });

        document.getElementById('email').addEventListener('blur', function() {
            const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            if (!emailRegex.test(this.value)) {
                showFieldError('email', 'Please enter a valid email');
            } else {
                document.getElementById('emailError').style.display = 'none';
            }
        });

        document.getElementById('message').addEventListener('blur', function() {
            if (this.value.length < 10) {
                showFieldError('message', 'Message must be at least 10 characters');
            } else {
                document.getElementById('messageError').style.display = 'none';
            }
        });
    </script>
</body>
</html>
