  <meta charset="UTF-8" />
  <title>Sign Up</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
</head>


<body style="
  margin:0;
  min-height:100vh;
  display:flex;
  align-items:center;
  justify-content:center;
  background:linear-gradient(135deg,#6A6FD4,#4facfe);
 font-family: 'Inter', Arial, sans-serif;
">

<div id="navbar"></div>

<script>
fetch("navbar.html")
  .then(response => response.text())
  .then(data => {
    document.getElementById("navbar").innerHTML = data;
  });
</script>









  <!-- CARD -->
  <div style="
    width:100%;
    max-width:420px;
    background:#ffffff;
    border-radius:20px;
    padding:35px 28px;
    box-shadow:0 15px 40px rgba(0,0,0,0.2);
    box-sizing:border-box;margin-top: 200px;
  ">






    <!-- HEADER -->
    <div style="text-align:center; margin-bottom:25px;">
      <h2 style="font-size:28px; margin:0; color:#2f2f5f;">
        Create Your Account
      </h2>
      <p style="margin:8px 0 0; font-size:14px; color:#777;">
        Join HitaishiLens and see better today
      </p>
    </div>

    <!-- FORM -->
    <form id="signupForm">

      <input type="text" name="firstName" placeholder="First Name*" required
        style="
          width:100%;
          padding:14px 16px;
          margin-bottom:14px;
          border:1px solid #ddd;
          border-radius:12px;
          font-size:14px;
          outline:none;
          box-sizing:border-box;
        ">

      <input type="text" name="lastName" placeholder="Last Name"
        style="
          width:100%;
          padding:14px 16px;
          margin-bottom:14px;
          border:1px solid #ddd;
          border-radius:12px;
          font-size:14px;
          outline:none;
          box-sizing:border-box;
        ">

      <input type="tel" name="phone" placeholder="Mobile"
        style="
          width:100%;
          padding:14px 16px;
          margin-bottom:14px;
          border:1px solid #ddd;
          border-radius:12px;
          font-size:14px;
          outline:none;
          box-sizing:border-box;
        ">

      <input type="email" name="email" placeholder="Email*" required
        style="
          width:100%;
          padding:14px 16px;
          margin-bottom:14px;
          border:1px solid #ddd;
          border-radius:12px;
          font-size:14px;
          outline:none;
          box-sizing:border-box;
        ">

      <input type="password" name="password" placeholder="Password*" required
        style="
          width:100%;
          padding:14px 16px;
          margin-bottom:18px;
          border:1px solid #ddd;
          border-radius:12px;
          font-size:14px;
          outline:none;
          box-sizing:border-box;
        ">

      <!-- BUTTON -->
      <button type="submit" style="
        width:100%;
        padding:14px;
        border:none;
        border-radius:30px;
        background:linear-gradient(135deg,#6A6FD4,#4facfe);
        color:white;
        font-size:16px;
        font-weight:bold;
        cursor:pointer;
        box-shadow:0 8px 20px rgba(79,172,254,0.4);
      ">
        Create an Account
      </button>

      <!-- LOGIN LINK -->
      <p style="text-align:center; margin-top:18px; font-size:14px; color:#666;">
        Already have an account?
        <a href="login.html" style="color:#4facfe; text-decoration:none; font-weight:bold;">
          Login
        </a>
      </p>

      <!-- MESSAGE -->
      <div id="msg" style="margin-top:12px; font-size:14px; text-align:center;"></div>

    </form>
  </div>

  
  <!-- SCRIPT (UNCHANGED LOGIC) -->
  <script>
    const form = document.getElementById('signupForm');
    const msg = document.getElementById('msg');

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      msg.textContent = '';

      const data = {
        firstName: form.firstName.value.trim(),
        lastName: form.lastName.value.trim(),
        phone: form.phone.value.trim(),
        email: form.email.value.trim(),
        password: form.password.value
      };

      try {
        const res = await fetch('https://opticscart.com/api/signup', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(data)
        });

        const json = await res.json();

        if (res.ok) {
          msg.style.color = 'green';
          msg.textContent = json.message;
          setTimeout(() => window.location.href = 'login.html', 1200);
        } else {
          msg.style.color = 'crimson';
          msg.textContent = json.message || 'Signup failed';
        }
      } catch (err) {
        msg.style.color = 'crimson';
        msg.textContent = 'Server not reachable';
      }
    });
  </script>




</body>
</html>
