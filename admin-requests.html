<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Information Requests - Admin Panel</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', Arial, sans-serif;
            background: #f5f7fa;
            color: #333;
        }

        .navbar {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 20px 40px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }

        .navbar h1 {
            font-size: 24px;
        }

        .navbar a {
            color: white;
            text-decoration: none;
            padding: 8px 16px;
            border-radius: 6px;
            transition: all 0.3s;
        }

        .navbar a:hover {
            background: rgba(255, 255, 255, 0.2);
        }

        .container {
            max-width: 1200px;
            margin: 40px auto;
            padding: 0 20px;
        }

        .header {
            margin-bottom: 30px;
        }

        .header h2 {
            font-size: 28px;
            color: #2d3748;
            margin-bottom: 10px;
        }

        .filters {
            display: flex;
            gap: 15px;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }

        .filters select {
            padding: 10px 15px;
            border: 1px solid #e2e8f0;
            border-radius: 6px;
            background: white;
            cursor: pointer;
            font-size: 14px;
        }

        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        }

        .stat-card h3 {
            color: #718096;
            font-size: 12px;
            text-transform: uppercase;
            margin-bottom: 10px;
        }

        .stat-card .number {
            font-size: 28px;
            font-weight: 600;
            color: #667eea;
        }

        .table-container {
            background: white;
            border-radius: 10px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        thead {
            background: #f7fafc;
            border-bottom: 2px solid #e2e8f0;
        }

        th {
            padding: 16px;
            text-align: left;
            font-weight: 600;
            color: #4a5568;
            font-size: 13px;
            text-transform: uppercase;
        }

        td {
            padding: 16px;
            border-bottom: 1px solid #e2e8f0;
        }

        tbody tr:hover {
            background: #f7fafc;
        }

        .status {
            display: inline-block;
            padding: 6px 12px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 600;
        }

        .status.pending {
            background: #fef5e7;
            color: #d68910;
        }

        .status.contacted {
            background: #d6eaf8;
            color: #2980b9;
        }

        .status.completed {
            background: #d5f4e6;
            color: #27ae60;
        }

        .status.rejected {
            background: #fdeaea;
            color: #c0392b;
        }

        .actions {
            display: flex;
            gap: 8px;
        }

        .btn {
            padding: 8px 12px;
            border: none;
            border-radius: 6px;
            font-size: 12px;
            cursor: pointer;
            transition: all 0.3s;
            font-weight: 500;
        }

        .btn-primary {
            background: #667eea;
            color: white;
        }

        .btn-primary:hover {
            background: #5568d3;
        }

        .btn-danger {
            background: #f56565;
            color: white;
        }

        .btn-danger:hover {
            background: #e53e3e;
        }

        .btn-info {
            background: #38b6a3;
            color: white;
        }

        .btn-info:hover {
            background: #2a9182;
        }

        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: #718096;
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: #718096;
        }

        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            z-index: 1000;
            align-items: center;
            justify-content: center;
        }

        .modal.active {
            display: flex;
        }

        .modal-content {
            background: white;
            padding: 30px;
            border-radius: 10px;
            max-width: 600px;
            width: 90%;
            max-height: 90vh;
            overflow-y: auto;
        }

        .modal-header {
            font-size: 22px;
            font-weight: 600;
            margin-bottom: 20px;
            color: #2d3748;
        }

        .modal-body {
            margin-bottom: 20px;
        }

        .modal-row {
            margin-bottom: 15px;
        }

        .modal-row strong {
            display: block;
            color: #4a5568;
            margin-bottom: 5px;
            font-size: 13px;
        }

        .modal-row p {
            margin: 0;
            color: #2d3748;
            line-height: 1.5;
        }

        .modal-footer {
            display: flex;
            gap: 10px;
            justify-content: flex-end;
        }

        @media (max-width: 768px) {
            .container {
                padding: 0 15px;
            }

            table {
                font-size: 13px;
            }

            th, td {
                padding: 10px;
            }

            .filters {
                flex-direction: column;
            }

            .filters select {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="navbar">
        <h1>üìã Information Requests</h1>
        <a href="index.html">‚Üê Back to Site</a>
    </div>

    <div class="container">
        <div class="header">
            <h2>Request Management</h2>
            <p style="color: #718096;">Manage all submitted information requests</p>
        </div>

        <div class="stats" id="stats">
            <div class="stat-card">
                <h3>Total Requests</h3>
                <div class="number" id="totalCount">0</div>
            </div>
            <div class="stat-card">
                <h3>Pending</h3>
                <div class="number" id="pendingCount">0</div>
            </div>
            <div class="stat-card">
                <h3>Contacted</h3>
                <div class="number" id="contactedCount">0</div>
            </div>
            <div class="stat-card">
                <h3>Completed</h3>
                <div class="number" id="completedCount">0</div>
            </div>
        </div>

        <div class="filters">
            <select id="statusFilter" onchange="filterRequests()">
                <option value="">All Status</option>
                <option value="pending">Pending</option>
                <option value="contacted">Contacted</option>
                <option value="completed">Completed</option>
                <option value="rejected">Rejected</option>
            </select>
        </div>

        <div class="table-container">
            <div id="loadingState" class="loading">
                <div class="spinner"></div>
                <p>Loading requests...</p>
            </div>
            <div id="contentState" style="display: none;">
                <table>
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Name</th>
                            <th>Email</th>
                            <th>Venue Type</th>
                            <th>Date</th>
                            <th>Status</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody id="requestsTable">
                    </tbody>
                </table>
            </div>
            <div id="emptyState" style="display: none;" class="empty-state">
                <p>No requests found</p>
            </div>
        </div>
    </div>

    <!-- Detail Modal -->
    <div class="modal" id="detailModal">
        <div class="modal-content">
            <div class="modal-header">Request Details</div>
            <div class="modal-body" id="detailContent"></div>
            <div class="modal-footer">
                <button class="btn btn-primary" onclick="closeDetailModal()">Close</button>
            </div>
        </div>
    </div>

    <script>
        let allRequests = [];

        // Load requests on page load
        window.addEventListener('DOMContentLoaded', function() {
            loadRequests();
        });

        async function loadRequests() {
            try {
                const response = await fetch('http://localhost:5000/api/requests');
                const data = await response.json();

                if (data.success) {
                    allRequests = data.requests;
                    displayRequests(allRequests);
                    updateStats();
                } else {
                    showError('Failed to load requests');
                }
            } catch (error) {
                console.error('Error:', error);
                showError('Failed to connect to server. Make sure it\'s running on http://localhost:5000');
            }
        }

        function displayRequests(requests) {
            const tbody = document.getElementById('requestsTable');
            const loadingState = document.getElementById('loadingState');
            const contentState = document.getElementById('contentState');
            const emptyState = document.getElementById('emptyState');

            loadingState.style.display = 'none';

            if (requests.length === 0) {
                contentState.style.display = 'none';
                emptyState.style.display = 'block';
                return;
            }

            contentState.style.display = 'block';
            emptyState.style.display = 'none';

            tbody.innerHTML = requests.map(req => `
                <tr>
                    <td>#${req.id}</td>
                    <td><strong>${escapeHtml(req.name)}</strong></td>
                    <td>${escapeHtml(req.email)}</td>
                    <td>${escapeHtml(req.venue_type)}</td>
                    <td>${formatDate(req.created_at)}</td>
                    <td><span class="status ${req.status}">${req.status}</span></td>
                    <td class="actions">
                        <button class="btn btn-info" onclick="viewDetails(${req.id})">View</button>
                        <button class="btn btn-primary" onclick="changeStatus(${req.id})">Update</button>
                        <button class="btn btn-danger" onclick="deleteRequest(${req.id})">Delete</button>
                    </td>
                </tr>
            `).join('');
        }

        function updateStats() {
            const total = allRequests.length;
            const pending = allRequests.filter(r => r.status === 'pending').length;
            const contacted = allRequests.filter(r => r.status === 'contacted').length;
            const completed = allRequests.filter(r => r.status === 'completed').length;

            document.getElementById('totalCount').textContent = total;
            document.getElementById('pendingCount').textContent = pending;
            document.getElementById('contactedCount').textContent = contacted;
            document.getElementById('completedCount').textContent = completed;
        }

        function filterRequests() {
            const status = document.getElementById('statusFilter').value;
            const filtered = status ? allRequests.filter(r => r.status === status) : allRequests;
            displayRequests(filtered);
        }

        function viewDetails(id) {
            const request = allRequests.find(r => r.id === id);
            if (!request) return;

            const detailContent = document.getElementById('detailContent');
            detailContent.innerHTML = `
                <div class="modal-row">
                    <strong>Name:</strong>
                    <p>${escapeHtml(request.name)}</p>
                </div>
                <div class="modal-row">
                    <strong>Email:</strong>
                    <p>${escapeHtml(request.email)}</p>
                </div>
                <div class="modal-row">
                    <strong>Phone:</strong>
                    <p>${request.phone || 'Not provided'}</p>
                </div>
                <div class="modal-row">
                    <strong>Venue Type:</strong>
                    <p>${escapeHtml(request.venue_type)}</p>
                </div>
                <div class="modal-row">
                    <strong>Message:</strong>
                    <p>${escapeHtml(request.message)}</p>
                </div>
                <div class="modal-row">
                    <strong>Status:</strong>
                    <p><span class="status ${request.status}">${request.status}</span></p>
                </div>
                <div class="modal-row">
                    <strong>Submitted:</strong>
                    <p>${formatDate(request.created_at)}</p>
                </div>
            `;

            document.getElementById('detailModal').classList.add('active');
        }

        function closeDetailModal() {
            document.getElementById('detailModal').classList.remove('active');
        }

        async function changeStatus(id) {
            const newStatus = prompt('Enter new status (pending, contacted, completed, rejected):');
            if (!newStatus) return;

            try {
                const response = await fetch(`http://localhost:5000/api/requests/${id}`, {
                    method: 'PUT',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ status: newStatus })
                });

                const data = await response.json();
                if (data.success) {
                    alert('Status updated successfully');
                    loadRequests();
                } else {
                    alert('Error: ' + data.message);
                }
            } catch (error) {
                alert('Error updating status');
            }
        }

        async function deleteRequest(id) {
            if (!confirm('Are you sure you want to delete this request?')) return;

            try {
                const response = await fetch(`http://localhost:5000/api/requests/${id}`, {
                    method: 'DELETE'
                });

                const data = await response.json();
                if (data.success) {
                    alert('Request deleted successfully');
                    loadRequests();
                } else {
                    alert('Error: ' + data.message);
                }
            } catch (error) {
                alert('Error deleting request');
            }
        }

        function formatDate(dateStr) {
            const date = new Date(dateStr);
            return date.toLocaleDateString() + ' ' + date.toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });
        }

        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        function showError(message) {
            document.getElementById('loadingState').style.display = 'none';
            document.getElementById('contentState').style.display = 'none';
            document.getElementById('emptyState').style.display = 'block';
            document.getElementById('emptyState').innerHTML = `<p style="color: #f56565;">‚ö†Ô∏è ${message}</p>`;
        }

        // Close modal when clicking outside
        document.getElementById('detailModal').addEventListener('click', function(e) {
            if (e.target === this) closeDetailModal();
        });
    </script>
</body>
</html>
