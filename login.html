    <script>
        // Toggle password visibility
        function togglePassword() {
            const passwordInput = document.getElementById('password');
            const toggleButton = event.currentTarget;
            
            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
                toggleButton.textContent = 'üôà';
            } else {
                passwordInput.type = 'password';
                toggleButton.textContent = 'üëÅÔ∏è';
            }
        }

        // Login function
        async function handleLogin(event) {
            event.preventDefault();

            const email = document.getElementById("username").value.trim();
            const password = document.getElementById("password").value.trim();
            const message = document.getElementById("message");

            // Reset message
            message.textContent = '';
            message.style.display = 'none';

            // Validation
            if (!email || !password) {
                showMessage('Please fill in all fields', 'error');
                return false;
            }

            if (!validateEmail(email)) {
                showMessage('Please enter a valid email address', 'error');
                return false;
            }

            // Show loading state
            const submitBtn = event.target.querySelector('button[type="submit"]');
            const originalText = submitBtn.textContent;
            submitBtn.textContent = 'Logging in...';
            submitBtn.disabled = true;

            try {
                // Call backend API for authentication
                const res = await fetch('https://opticscart.com/api/login', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ email, password })
                });

                const data = await res.json();

                if (res.ok && (data.success || data.userId || data.token)) {
                    showMessage('Login successful! Redirecting...', 'success');
                    
                    // Store token & user data
                    const userId = data.userId || data.user?.id || data.id;
                    const token = data.token || data.userId;
                    const firstName = data.user?.firstName || 'User';
                    const username = firstName.charAt(0).toUpperCase() + firstName.slice(1); // Capitalize first letter
                    
                    localStorage.setItem('token', token);
                    localStorage.setItem('username', username);
                    localStorage.setItem('firstName', firstName);
                    localStorage.setItem('email', email);
                    localStorage.setItem('userId', userId);
                    localStorage.setItem('user', JSON.stringify({
                        id: userId,
                        name: username,
                        firstName: firstName,
                        email: email
                    }));
                    
                    console.log('Login successful. Redirecting to index.html', { userId, username });

                    // Redirect immediately
                    setTimeout(() => {
                        window.location.replace('index.html');
                    }, 800);

                } else {
                    // Show specific error message from backend
                    const errorMsg = data.message || data.error || 'Invalid email or password';
                    showMessage(errorMsg, 'error');
                    submitBtn.textContent = originalText;
                    submitBtn.disabled = false;
                    console.error('Login failed:', data);
                }

            } catch (err) {
                console.error('Login error:', err);
                showMessage('Server error. Please check if the server is running and try again.', 'error');
                submitBtn.textContent = originalText;
                submitBtn.disabled = false;
            }
        }

        // Show message function
        function showMessage(text, type) {
            const message = document.getElementById('message');
            message.textContent = text;
            message.style.display = 'block';
            
            if (type === 'success') {
                message.style.backgroundColor = 'rgba(72, 187, 120, 0.1)';
                message.style.color = '#48BB78';
                message.style.border = '1px solid #48BB78';
            } else if (type === 'error') {
                message.style.backgroundColor = 'rgba(245, 101, 101, 0.1)';
                message.style.color = '#F56565';
                message.style.border = '1px solid #F56565';
            }
        }

        // Email validation
        function validateEmail(email) {
            const re = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            return re.test(email);
        }

        // Google login function
        function loginWithGoogle() {
            showMessage('Google login coming soon!', 'success');
            // Implement actual Google OAuth here
        }

        // Auto-focus email field on page load
        document.addEventListener('DOMContentLoaded', function() {
            document.getElementById('username').focus();
            
            // REMOVED THE AUTO-REDIRECT CODE
            // The login page should never auto-redirect
            // Users should explicitly log in
            
            // Optional: You can show a message if user is already logged in
            const token = localStorage.getItem('token');
            if (token) {
                // Show info message but don't redirect
                showMessage('You are already logged in. Use the form to log in with a different account.', 'info');
                message.style.backgroundColor = 'rgba(102, 126, 234, 0.1)';
                message.style.color = '#667eea';
                message.style.border = '1px solid #667eea';
            }
        });

        // Enter key support
        document.addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                const activeElement = document.activeElement;
                if (activeElement.id === 'password') {
                    document.querySelector('button[type="submit"]').click();
                }
            }
        });
